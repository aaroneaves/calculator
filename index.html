<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="big-container">

        <div id="display"></div>

        <div class="small-container">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="add" class="operator-button">+</button>
            <button id="subtract" class="operator-button">-</button>
        </div>

        <div class="small-container">
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button> 
            <button id="multiply" class="operator-button">x</button>
            <button id="divide" class="operator-button">/</button>
        </div>

        <div class="small-container">
            <button id="btn1" >1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="equals">=</button>
        </div>

        <div class="small-container" id="last-row">
            <button id="decimal">.</button>
            <button id="btn0">0</button>
            <button id="backspace">&#129040;

            </button>            
            <button id="clear">Clear</button>               
        </div>

    </div>
    
    <script src="script.js"></script> 
</body>
</html>
